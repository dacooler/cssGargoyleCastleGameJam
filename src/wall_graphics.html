<style>
  .graphics {
    .back-wall {
      grid-area: g;
      transform: translate(0, -100%) rotateX(-90deg);
      width: 100%;
      height: 12rem;
      bottom: 100%;
      background: url("assets/wall.png");
      background-size: 6rem 6rem;
      transform-origin: 50% 100%;
    }
    .gate-wall {
      grid-area: g;
      justify-self: right;
      width: 46rem;
      height: 12rem;
      background: linear-gradient(#0004), url("assets/wall.png");
      background-size: 6rem 6rem;
      transform: translate(100%, 0) rotateY(90deg) rotateZ(90deg);
      transform-origin: 0 0;
      mask: url("assets/mask-gate-wall.svg") luminance;
      mask-size: cover;
    }
    .left-wall {
      grid-area: g;
      width: 90rem;
      height: 32rem;
      background: linear-gradient(#0004), url("assets/wall.png");
      background-size: 6rem 6rem;
      transform: translateZ(12rem) rotateZ(-90deg) translate(-100%, 0) rotateX(-90deg);
      transform-origin: 0 0;
    }
    .right-wall {
      grid-area: s;
      justify-self: right;
      width: 44rem;
      height: 12rem;
      background: linear-gradient(#0004), url("assets/wall.png");
      background-size: 6rem 6rem;
      transform: translate(100%, 0) rotateY(90deg) rotateZ(90deg);
      transform-origin: 0 0;
    }
    .vertical-wall {
      grid-area: s;
      width: 44rem;
      height: 32rem;
      background: linear-gradient(#0004), url("assets/wall.png");
      background-size: 6rem 6rem;
      transform: translateZ(12rem) rotateZ(90deg) rotateX(-90deg);
      transform-origin: 0 0;
      mask: url("assets/mask-vertical-wall.svg") luminance;
      mask-size: cover;
    }
    .horizontal-wall {
      grid-area: 2 / 1 / 2 / 4;
      background: url("assets/wall.png");
      background-size: 6rem 6rem;
      height: 32rem;
      transform: translateZ(12rem) rotateX(-90deg);
      transform-origin: 50% 0%;
      mask: url("assets/mask-horizontal-wall.svg") luminance;
      mask-size: cover;
    }
    .front-wall {
      grid-area: 3 / 1 / 3 / 4;
      background: url("assets/wall.png");
      background-size: 6rem 6rem;
      height: 4rem;
      transform: translateZ(4rem) rotateX(-90deg);
      transform-origin: 50% 0%;
    }

    .wall-shadow {
      display: block;
      content: '';
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 37.5%, black 87.5%);
    }

    .grass {
      grid-area: 1/1/-1/-1;
      background: linear-gradient(#0008), url("assets/grass.png");
      background-size: 6rem 6rem;
      transform: translateZ(-0.1rem);
    }
    .grass-left {
      position: absolute;
      right: 100%;
      top: 46rem;
      width: 100%;
      height: 44rem;
    }
    .grass-right {
      position: absolute;
      left: 100%;
      top: 46rem;
      width: 100%;
      height: 44rem;
    }
    .grass-front {
      position: absolute;
      left: -100%;
      top: 100%;
      width: 300%;
      height: 50%;
    }
    .grass-back {
      position: absolute;
      left: -100%;
      bottom: 44rem;
      width: 300%;
      height: 200%;
    }
    .path {
      grid-area: 1/1/-1/-1;
      position: absolute;
      left: 40rem;
      top: 15rem;
      width: 200rem;
      height: 16rem;
      background-image: url("assets/path.png");
      background-size: 6rem 100%;
      filter: brightness(70%);
    }
  }
</style>

<div class="back-wall"></div>
<div class="gate-wall"></div>
<div class="left-wall">
  <div class="wall-shadow"></div>
</div>
<div class="horizontal-wall">
  <div class="wall-shadow"></div>
</div>
<div class="right-wall"></div>
<div class="vertical-wall">
  <div class="wall-shadow"></div>
</div>
<div class="front-wall"></div>


<div class="grass grass-left"></div>
<div class="grass grass-right"></div>
<div class="grass grass-front"></div>
<div class="grass grass-back"></div>
<div class="path"></div>
