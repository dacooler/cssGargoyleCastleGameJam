<!DOCTYPE html>
<html>

<head>
  <title>Gargoyle Grenadier: Gate Guard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: min(calc(100vw / 160), calc(100vh / 90));
      background-color: black;
      margin: 0;
    }

    body {
      width: 160rem;
      height: 90rem;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      margin: 0;
    }

    .gameBoard {
      display: grid;
      grid-template-areas:
        "g y y"
        "m m s";
      grid-template-columns: 40rem 72rem 40rem;
      grid-template-rows: 38rem 44rem;
      padding: 4rem;
      background-color: #888;
    }

    .gateroom {
      grid-area: g;
      background-color: #eee;
    }
    .yard {
      grid-area: y;
      background-color: #fff;
    }
    .maze {
      grid-area: m;
      background-color: #ddd;

      display: grid;
      grid-template-columns: repeat(28, 1fr);
      grid-template-rows: repeat(11, 1fr);
    }
    .cell {
      background-color: rgb(132, 95, 62);
    }
    .storage {
      grid-area: s;
      background-color: #eee;
    }

    CURSORS

    html {
      cursor: var(--cursor-alive) var(--cursor-x) var(--cursor-y), pointer;
    }
    .maze {
      cursor: var(--cursor-gargoyle) var(--cursor-x) var(--cursor-y), pointer;
    }
  </style>
</head>

<body>
  <div class="gameBoard">
    <div class="gateroom">
      GATEROOM
    </div>
    <div class="yard">
      YARD
    </div>
    <div class="maze">
      MAZE
    </div>
    <div class="storage">
      STORAGE
    </div>
  </div>
</body>

</html>
