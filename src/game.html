<!DOCTYPE html>
<html>

<head>
  <title>Gargoyle Grenadier: Gate Guard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: min(calc(100vw / 160), calc(100vh / 90));
      background-color: black;
      margin: 0;
      height: 100%;
    }

    body {
      width: 160rem;
      height: 90rem;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      margin: 0;
    }

    CURSORS

    .state-ctx {
      animation-name: state-dead, state-gargoyle, state-carpenter;
      animation-duration: 1e-6s, 1e-6s, 1e-6s;
      animation-fill-mode: both, both, both;
      animation-play-state: paused, paused, paused;
      cursor: var(--cursor-alive) var(--cursor-x) var(--cursor-y), pointer;

      &:has(.abyss:hover) {
        animation-name: state-dead, none, none;
        animation-play-state: running, paused, paused;
      }
      &:has(.gargoyle-pickup:hover) {
        animation-name: none, state-gargoyle, none;
        animation-play-state: paused, running, paused;
      }
      &:has(.carpenter-pickup:hover) {
        animation-name: none, none, state-carpenter;
        animation-play-state: paused, paused, running;
      }
    }
    @keyframes state-dead {
      to { cursor: var(--cursor-dead) var(--cursor-x) var(--cursor-y), pointer; }
    }
    @keyframes state-gargoyle {
      to { cursor: var(--cursor-gargoyle) var(--cursor-x) var(--cursor-y), pointer; }
    }
    @keyframes state-carpenter {
      to { cursor: var(--cursor-carpenter) var(--cursor-x) var(--cursor-y), pointer; }
    }


    @property --since-hit {
      syntax: "<number>";
      inherits: true;
      initial-value: 0.0;
    }

    .timer-ctx {
      --approach-time: 30.0;
      --approach: min(1.0, var(--since-hit) / var(--approach-time));
      animation-name: approach;
      animation-duration: 1000s;
      animation-timing-function: linear;
      animation-fill-mode: both;
    }

    @keyframes approach {
      to { --since-hit: 1000 }
    }

    .gameBoard {
      display: grid;
      grid-template-areas:
        "g y y"
        "m m s";
      grid-template-columns: 40rem 72rem 40rem;
      grid-template-rows: 38rem 44rem;
      padding: 4rem;
      background-color: #888;
    }

    .gateroom {
      grid-area: g;
      background-color: #eee;
    }
    .yard {
      grid-area: y;
      background-color: #fff;
    }
    .maze {
      grid-area: m;
      background-color: #ddd;

      display: grid;
      grid-template-columns: repeat(28, 1fr);
      grid-template-rows: repeat(11, 1fr);
    }
    .abyss {
      background-color: #444;
    }
    .cell {
      background-color: rgb(132, 95, 62);
    }
    .storage {
      grid-area: s;
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div class="state-ctx">
    <div class="timer-ctx">
      <div class="gameBoard">
        <div class="gateroom">
          GATEROOM
        </div>
        <div class="yard">
          YARD
        </div>
        <div class="maze">
          MAZE
        </div>
        <div class="storage">
          STORAGE
        </div>
      </div>
    </div>
  </div>
</body>

</html>
